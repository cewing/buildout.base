[buildout]
project = unknown

[listen]
public = 0.0.0.0
private = 127.0.0.1
cluster = 127.0.0.1

[names]
public = localhost

[ports]
plone1 = 1040
plone2 = 1041
plone3 = 1042
plone-direct1 = 5151
plone-direct2 = 5252
plone-direct3 = 5353
plone-debug = 1043
webdav = 1980
zeo = 8100
balancer = 8080
public = 80
ssl = 443
supervisor = 9001

[users]
clients = www-data
zeo = www-data
httpd = www-data
group = www-data

[apache-settings]
document_root = ${buildout:directory}/www
state_dir = ${buildout:directory}/var/state
pid_file = httpd.pid
log_dir = ${buildout:directory}/var/log
error_log = error.log
access_log = access.log

[ssl-settings]
key_file = 
cert_file = 

[pyramid-settings]
ini-file = ${buildout:directory}/production.ini
